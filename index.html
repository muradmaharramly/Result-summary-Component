<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="frame1">
        <span>Your Result</span>
        <div class="circle">
          <p>76</p>
          <span>of 100</span>
        </div>
        <p>Great</p>
        <span class="long">You scored higher than 65% of the people who have taken these tests.</span>
      </div>
      <div class="frame2">
        <h2>Summary</h2>
        <div id="data-list" class="data-list"></div>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/murad-maharramly/">Murad Meherremli</a>.
    </div>
  </main>
  <script>
    var jsonData = '[{"category":"Reaction","score":80,"icon":"./assets/images/icon-reaction.svg"},{"category":"Memory","score":92,"icon":"./assets/images/icon-memory.svg"},{"category":"Verbal","score":61,"icon":"./assets/images/icon-verbal.svg"},{"category":"Visual","score":72,"icon":"./assets/images/icon-visual.svg"}]';

var dataList = JSON.parse(jsonData);

var htmlContent = '';

dataList.forEach(function(items, index) {
  htmlContent += '<div class="item' + (index + 1) + '">';
  htmlContent += '<img class="icon" src="' + items.icon + '" alt="' + items.category + '">';
  htmlContent += '<div class="category">' + items.category + '</div>';
  htmlContent += '<div class="score">' + items.score + '<span class="hundred">/100</span></div>';
  htmlContent += '</div>';
});

document.getElementById('data-list').innerHTML = htmlContent;

  </script>
</body>
</html>
